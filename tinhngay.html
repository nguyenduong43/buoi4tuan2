<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <input type="text" id="thang" placeholder="nhap thang">
     <button type="button" onclick="nhap()">tinh so ngay</button>
     <p id="ketqua"></p>
</body>
</html>
<script>
    function nhap() {
        let inputthang = document.getElementById('thang').value;
        let thang = parseInt(inputthang);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Thang " + thang + " co 31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Thang " + thang + " co 30 ngay";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Thang " + thang + " co 28 hoac 29 ngay";
            default: document.getElementById("ketqua").innerHTML = "thang ko hop le";break;
        }
    }
</script>
